<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header"></head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner text-center">
                <div id="accordion" role="tablist">
                    <div class="card  text-white bg-dark " th:each="answer : ${answers}">
                        <div class="card-header" role="tab" th:id="${'heading-' + answer.id}">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" th:href="${'#collapse-'+ answer.id}" aria-expanded="true"
                                   aria-controls="collapseOne" th:text="${answer.name}">

                                </a>
                            </h5>
                        </div>

                        <div th:id="${'collapse-'+answer.id}" class="collapse show" role="tabpanel"
                             aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th>Nome do avaliado</th>
                                        <th>Quest√£o</th>
                                        <th>Resposta</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${answer.name}"></td>
                                    </tr>
                                    <tr th:each="question : ${answer.questionAnswerList}"

                                        th.object="${question}">

                                        <td th:text="${question.statement}"></td>
                                        <td th:text="${question.correctAnswer}"></td>
                                    </tr>
                                    <tr th:if="${#lists.size(answer.questionAnswerList) == 0}">
                                        <td colspan="2">Nao existe questoes cadastradas</td>
                                    </tr>

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
